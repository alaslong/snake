<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24" rel="stylesheet">
    <title>Snake Game</title>
    <script type="text/javascript" src="js/first.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/snake.js"></script>
    <script type="text/javascript" src="js/food.js"></script>
</head>

<body>



    <div id="game-container">


        
        <div id="game-screen" class="screen">
            <div id="game-intro" class="screen flex">
                <p>Change direction using the ARROW KEYS.</p>
                <p>Eat the apples to grow & get faster.</p>
                <p>Don't bite yourself. Don't go off screen.</p>
                <button id="start-button">Click or press SPACE to start.</button>
            </div>

        </div>

        <div id="game-end" class="screen flex">
            <p id="score">You ate x apples</p>
            <button id="restart-button">Click or press SPACE to reset.</button>
        </div>



    </div>


<div id="credit"><a href="https://alaslong.dev">@alaslong</a></div>
</body>

</html>
